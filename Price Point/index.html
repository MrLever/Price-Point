<!DOCTYPE html>
<html>
    <head>
        <title>Price Point v0.0.1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <script src="/Scripts/jquery-3.3.1.min.js"></script>
        <script src="/Scripts/jquery.signalR-2.2.2.min.js"></script>
        <script src="signalr/hubs"></script>
    </head>
    <body>
        <div class="titlebar">
            <h1>PRICE POINT</h1>
        </div>
        <div class="content">
            <div class="chat">
                <div class="chatLog" id="log">
                    <ul id="discussion">
                    </ul>
                </div>
                <hr />
                <div class="chatInterface">
                    <input type="text" id="message" />
                    <input type="button" id="sendmessage" value="Send" />
                    <input type="hidden" id="displayname" />
                </div>
            </div>
            <div class="lobbyList">
                <ul id="lobby">
                </ul>
            </div>
        </div>

        <script type="text/javascript">
            $(function () {
                // Declare a proxy to reference the hub.
                var player = $.connection.pricePointHub;

                // Create a function that the hub can call to broadcast messages.
                player.client.broadcastMessage = function (name, message) {
                    console.log("Incomming Message...");

                    // Html encode display name and message.
                    var encodedName = $('<div />').text(name).html();
                    var encodedMsg = $('<div />').text(message).html();
                    // Add the message to the page.
                    $('#discussion').append('<li><strong>' + encodedName
                        + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
                };

                player.client.processJoin = function (name) {
                    //Encode player name
                    var encodedName = $('<div />').text(name).html();
                    console.log("player joining...");
                    //Append to lobby list
                    $('#lobby').append('<li>' + encodedName + '</li>');
                };

                // Get the user name and store it to prepend to messages.
                $('#displayname').val(prompt('Enter your name:', ''));
                //player.server.processJoin($('#displayname'));
                // Set initial focus to message input box.
                $('#message').focus();
                // Start the connection.
                $.connection.hub.start().done(function () {
                    $('#sendmessage').click(function () {
                        // Call the Send method on the hub.
                        player.server.send($('#displayname').val(), $('#message').val());

                        var elem = document.getElementById('log');
                        elem.scrollTop = elem.scrollHeight;

                        // Clear text box and reset focus for next comment.
                        $('#message').val('').focus();
                    });
                });
            });
        </script>
    </body>
</html>

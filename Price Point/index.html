<!DOCTYPE html>
<html>
    <head>
        <title>Price Point v0.0.1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
        <script src="/Scripts/jquery-3.3.1.min.js"></script>
        <script src="/Scripts/jquery.signalR-2.2.2.min.js"></script>
        <script src="signalr/hubs"></script>
    </head>
    <body>
        <div class="titlebar">
            <h1>Price Point</h1>
        </div>
        <div class="content">
            <div class="gameBanner">
                <h1 id="gameStatus">The Game Has Not Started :(</h1>
                <input type="button" id="startGame" value="Start Game" />
            </div>
            <div class="forSaleBox">
                <h2 id="itemTitle">Item Title</h2>
            </div>
            <div class="UI">
                <div id="fixerControls">
                    <h3>You are the Price Fixer!</h3>
                    <h4>Upload an image and provide it's price.</h4>
                    <input type="button" id="uploadButton" value="Upload Image" />
                    <input type="text" id="itemPrice" />
                    <input type="button" id="endFixerTurn" value="Done" />
                </div>
                <div id="bidderControls">
                    These are the bidder controls
                </div>
                <div class="chat">
                    <div class="chatLog" id="log">
                        <ul id="discussion">
                        </ul>
                    </div>
                    <hr />
                    <div class="chatInterface">
                        <input type="text" id="message" />
                        <input type="button" id="sendmessage" value="Send" />
                        <input type="hidden" id="displayname" />
                    </div>
                </div>
                <div class="lobbyList">
                    <ul id="lobby">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Run game script after page load -->
        <script src="/Scripts/ClientScript.js"></script>
    </body>
</html>
